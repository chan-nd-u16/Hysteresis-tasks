<body>
    <h3>If the entered string is palindrome,turn the background of the screen to green</h3>
    <form action="#" >
        <input type="text" name="" id="check" class="var">
        <input type="submit" value="submit" onclick=" reverse()">
       

    </form>
    
</body>
<script>
    
    function reverse(){

        let val=document.getElementsByClassName('var')[0].value
        console.log(val)
        let blank=' '
        
        for(i=val.length;i>=0;i--){
            let rev=val.charAt(i)
            blank+=rev
        }
        let t=blank.trim()
        console.log(blank)
        console.log(t)
        if(t===val){
            let body=document.body
            body.style.backgroundColor="green"
            // console.log("True")
        }
        else{
            let body=document.body
            body.style.backgroundColor="white"
        }

    }
    
   


</script>
